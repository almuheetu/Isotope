    <!-- Add your site or application content here -->
    <div class="container">
        <div class="portfolio-menu">
            <ul>
                <li class="active" data-filter="*">ALL</li>
                <li data-filter=".web">WEB</li>
                <li data-filter=".apps">APPS</li>
                <li data-filter=".icon">ICONS</li>
            </ul>
        </div>
        <div class="portfolio-item">
            <div class="item web">
                <img src="img/portfolio/Portfolio-1.png" alt="">
            </div>
            <div class="item apps">
                <img src="img/portfolio/Portfolio-2.png" alt="">
            </div>
            <div class="item icon">
                <img src="img/portfolio/Portfolio-3.png" alt="">
            </div>
            <div class="item web">
                <img src="img/portfolio/Portfolio-4.png" alt="">
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script>$('.portfolio-item').isotope({
        // options
        itemSelector: '.item',
        layoutMode: 'fitRows'
      });  
             $('.portfolio-menu ul li').click(function(){
             $('.portfolio-menu ul li').removeClass('active');
             $(this).addClass('active'); 

                var selector = $(this).attr('data-filter');
             $('.portfolio-item').isotope({
                filter:selector
             });
               return false;
             });  
      </script>
